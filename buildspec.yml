version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR....
      #checking version
      - aws --version
      #- $(aws ecr get-login --region ap-south-1 --no-include-email)
      # update below 
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 040942670234.dkr.ecr.us-east-1.amazonaws.com
      - # Replace with this to your repository URI
      - REPOSITORY_URI=040942670234.dkr.ecr.us-east-1.amazonaws.com/awsdevopsecr
      - echo good
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
      - echo good1
  build:
    commands:
      - echo Build started on `date`
      - echo good 2
      - echo building the Jar file
      - echo good 3
      - mvn clean install
      - echo good 4
      - echo Building the Docker image...
      - echo good 5
      - docker build -t $REPOSITORY_URI:latest .
      - echo good 6
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      - echo good 7
  post_build:
    commands:
      - echo Build completed on `date`
      - echo pushing to repo
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      # Give your container name
      - DOCKER_CONTAINER_NAME=spring-demo-ecr
      - printf '[{"name":"%s","imageUri":"%s"}]' $DOCKER_CONTAINER_NAME $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo $DOCKER_CONTAINER_NAME
      - echo printing imagedefinitions.json
      - cat imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
    - target/springboot-aws-deploy.jar
